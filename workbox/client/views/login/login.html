<template name="Login">
    <br>
    <div class="login col-sm-offset-2 col-md-offset-3 col-lg-offset-3 col-xs-12 col-sm-8 col-md-6 col-lg-6">
        <div class="panel panel-default" style="text-align: center">
            <div class="panel-heading">
                <h3 class="panel-title">{{_ "login-welcome"}}</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group">
                    <a class='btn btn-danger disabled hidden-xs'><i class="fa fa-google-plus fa-left-social-buttons"></i></a>
                    <a class='btn btn-danger fa-social-buttons login-google-button'>{{_ "login-google"}}</a>
                </div>
                <br /><br />
                <div class="btn-group">
                    <a class='btn btn-primary disabled hidden-xs'><i class="fa fa-facebook fa-left-social-buttons"></i></a>
                    <a class='btn btn-primary fa-social-buttons login-facebook-button'>{{_ "login-facebook"}}</a>
                </div>
            </div>
        </div>
    </div>
</template>
