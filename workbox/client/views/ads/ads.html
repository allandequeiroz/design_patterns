<template name="Ads">
    <div class="row">
        {{#if isReady "ignore"}}
            {{#if isReady "ad"}}
                {{#each getAds}}
                    {{#if showAd}}
                        {{> Card}}
                    {{/if}}
                {{/each}}
            {{/if}}
        {{/if}}
    </div>
</template>
