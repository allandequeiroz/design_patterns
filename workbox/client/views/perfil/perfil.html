<template name="Perfil">

    <br>
    <div class="register col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8 connect-buttons">
        <div class="panel panel-default" style="text-align: center">
            <div class="panel-heading">
                <h3 class="panel-title">{{_ "profile-basic"}}</h3>
            </div>
            <div class="panel-body">
                <div class="register-form">
                    <div class="form-group col-md-12 col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user fa-icon"></i></div>
                            <input type="text" class="perfil-name form-control" placeholder="{{_ "profile-name"}}" value="{{currentUser.profile.details.name}}">
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope fa-icon"></i></div>
                            <input type="text" class="perfil-email form-control" placeholder="{{_ "profile-email"}}" value="{{currentUser.profile.details.email}}">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user fa-icon"></i></div>
                            <input type="text" class="perfil-cpf form-control" placeholder="{{_ "profile-cpf"}}" value="{{currentUser.profile.details.cpf}}">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-phone fa-icon"></i></div>
                            <input type="text" class="perfil-phone form-control" placeholder="{{_ "profile-phone"}}" value="{{currentUser.profile.details.phone}}">
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-calendar fa-icon"></i></div>
                            <input type="text" class="perfil-birthdate form-control" placeholder="{{_ "profile-birth"}}" value="{{currentUser.profile.details.birhdate}}">
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-xs-12">
                        <div class="input-group">
                            <label class="radio-inline">
                                <input type="radio" class="perfil-gender" value="male" {{checkMale}}> {{_ "profile-male"}}
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="perfil-gender" value="female" {{checkFemale}}> {{_ "profile-female"}}
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="perfil-gender" value="other" {{checkOther}}> {{_ "profile-other"}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="register col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8 connect-buttons">
        <div class="panel panel-default" style="text-align: center">
            <div class="panel-heading">
                <h3 class="panel-title">{{_ "profile-addr"}}</h3>
            </div>
            <div class="panel-body">
                <div class="register-form">

                    <div class="form-group col-xs-12 div-autocomplete">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-map-marker fa-icon"></i></div>
                            <input type="text" class="autocomplete form-control" id="autocomplete" placeholder="{{_ "profile-addr-src"}}">
                        </div>
                    </div>
                    {{>AddressComponent}}
                </div>

            </div>
        </div>

        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-primary btn-md btn-block update-button">{{_ "profile-update-btn"}}</button>
        </div>
    </div>
</template>
